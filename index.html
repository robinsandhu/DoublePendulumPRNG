<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Pendulum</title>
</head>
<body>
    <div id="container" style="margin: 20 20;">
        <div id="align">
            <h1>Double Pendulum</h1>
            <div id="sketch"></div>
            <div id="sliders">
                <label for="l1">L1</label>
                <input id="l1" type="range" name="l1" min="70" max="200" value="140">
                <br>
                <label for="l2">L2</label>
                <input id="l2" type="range" name="l1" min="70" max="200" value="130">
                <br>
                <label for="m1">M1</label>
                <input id="m1" type="range" name="l1" min="10" max="60" value="30">
                <br>
                <label for="m2">M2</label>
                <input id="m2" type="range" name="l1" min="10" max="60" value="30">
            </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
